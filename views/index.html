<html>
<head>
  <title>Personal Library</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/style.css">
  <style>
    code {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
<header>
  <h1>Personal Library</h1>
</header>
<br>
<div id ='sampleposting'>
  <h2 class="text-center">Test API responses</h2>
  <form action="/api/books" method="post" class="border shadow">
    <h4>Test post to /api/books</h4>
    <label for="title" class="text-left">Add new book:</label>
    <input type="text" id="title" name="title" value="" placeholder="Enter book title">
    <div class="form-group form-btn text-left">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
  <form action="" method="post" id="commentTest" class="border shadow">
    <h4>Test post to /api/books/{bookid}</h4>
    <label for="idinputtest" class="text-left">ID of book to comment on:</label>
    <input type="text" name="id" value="" id="idinputtest" placeholder="Enter book ID"><br>
    <label for="comment" class="text-left">Add comment:</label>
    <input type="text" id="comment" name="comment" value="" placeholder="Type your comment here..."><br>
    <div class="form-group form-btn text-left">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</div>
<hr style='margin: 50px'>
<div id='sampleui'>
  <h2 class="text-center">User Interface</h2>
  <div id="ui-container">
    <div id='display' class='border shadow'></div>
    <div id='bookDetail' class='border shadow'>
      <p id='detailTitle'><span class="pre-detail">Select a book to see it's details and comments.</span></p>
      <div id='detailComments'></div>
    </div>
  </div>

  <hr style='margin: 50px'>
  <form id="newBookForm" class="border shadow">
    <label for="bookTitleToAdd">Add new book:</label>
    <input type="text" id="bookTitleToAdd" name="title" placeholder="Moby Dick">
    <div class="form-group form-btn">
      <button class="btn btn-primary" type="submit" value="Submit" id="newBook">Submit New Book</button>
    </div>
  </form>
  <div class="form-group text-right">
    <button class="btn btn-primary btn-danger" id='deleteAllBooks'>Delete All Books</button>
  </div>
</div>
<hr style='margin: 50px'>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
<script src="/public/client.js"></script>
<script>
  /*
  *  For #sampleposting to update form action url to test inputs book id
  */
  $(function() {
    $('#commentTest').submit(function(){
      let  id = $('#idinputtest').val();
      $(this).attr('action', "/api/books/" + id);
    });
  });
</script>
</body>
</html>
